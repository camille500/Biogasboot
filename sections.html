<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Section Swipes</title>
  <link rel="stylesheet" type="text/css" href="public/css/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
  <script src="public/js/scrollmagic/main.js"></script>
  <script src="public/js/scrollmagic/animation.gsap.js"></script>
  <script src="public/js/scrollmagic/debug.addIndicators.js"></script>

</head>

<body>

  <div id="pinContainer">
    <div id="slideContainer">
      <section class="panel first">
        <section class="inner">
          <h1>Test</h1>
        </section>
      </section>
      <section class="panel second">
        <b>TWO</b>
      </section>
      <section class="panel third">
        <b>THREE</b>
      </section>
      <section class="panel fourth">
        <b>FOUR</b>
      </section>
    </div>
  </div>


  <script src="public/js/sections.js"></script>

</body>

</html>
